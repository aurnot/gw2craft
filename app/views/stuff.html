<header class="header">
  <h3 class="text-muted">gw2craft</h3>
</header>

<section class="content">

  <h4>Profession</h4>
  <ul class="list-inline">
      <li class="btn btn-default"
          ng-repeat="profession in professions"
          ng-click="setProfession(profession)"
      >
          {{ profession.name }}
      </li>
  </ul>

  <h4>Armor</h4>
  <div class="row">

    <div class="col-sm-6">
      <div class="row">
        <div class="col-md-4 col-xs-6">
          <label for="helmet" class="control-label">Helmet</label>
          <select id="helmet" class="form-control"
            ng-model="armor.helmet"
            ng-options="item.name for item in getItemsForSlot('helmet')"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-4 col-xs-6">
          <label for="shoulders" class="control-label">Shoulders</label>
          <select id="shoulders" class="form-control"
            ng-model="armor.shoulders"
            ng-options="item.name for item in getItemsForSlot('shoulders')"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-4 col-xs-6">
          <label for="chest" class="control-label">Chest</label>
          <select id="chest" class="form-control"
            ng-model="armor.chest"
            ng-options="item.name for item in getItemsForSlot('chest')"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-4 col-xs-6">
          <label for="gauntlets" class="control-label">Gauntlets</label>
          <select id="gauntlets" class="form-control"
            ng-model="armor.gauntlets"
            ng-options="item.name for item in getItemsForSlot('gauntlets')"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-4 col-xs-6">
          <label for="leggings" class="control-label">Leggings</label>
          <select id="leggings" class="form-control"
            ng-model="armor.leggings"
            ng-options="item.name for item in getItemsForSlot('leggings')"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="col-md-4 col-xs-6">
          <label for="boots" class="control-label">Boots</label>
          <select id="boots" class="form-control"
            ng-model="armor.boots"
            ng-options="item.name for item in getItemsForSlot('boots')"
          >
            <option value=""></option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-sm-6"></div>

  </div>

  <div gw2-stats></div>

</section>
